require: rubocop-rails

# Yeah, sorry
Style/HashLikeCase:
  Enabled: true

Style/StringHashKeys:
  Enabled: true

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'

Documentation:
  Enabled: false

Lint/MissingSuper:
  Exclude:
    - 'app/components/maglev/uikit/**/*.rb'
    - 'app/components/maglev/editor/**/*.rb'

AllCops:
  TargetRubyVersion: 3.0
  Exclude:
    - 'bin/*'  
    - 'coverage/**/*'  
    - 'db/**/*'    
    - 'log'
    - 'node_modules/**/*'
    - 'public/**/*'
    - 'spec/dummy/db/schema.rb'
    - 'storage/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'Guardfile'
