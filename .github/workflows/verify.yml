name: Verify
on: [push]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13.8
        env:          
          POSTGRES_USER: "maglev"
          POSTGRES_PASSWORD: "password"
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    strategy:
      matrix:
        node: [20, 23]
        gemfile: ["Gemfile.rails_6", "Gemfile.rails_7_0", "Gemfile.rails_7_2", "Gemfile"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby and install gems using ${{ matrix.gemfile }}
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
        env:
          BUNDLE_GEMFILE: ${{ matrix.gemfile }}

      - name: Install ImageMagick üèûÔ∏è
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Enable Corepack before setting up Node
        run: |
          corepack enable

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: yarn      

      - name: Install packages
        run: |
          yarn install

      - name: Setup test database (Postgres)
        env:
          BUNDLE_GEMFILE: ${{ matrix.gemfile }}
          RAILS_ENV: test
          MAGLEV_APP_DATABASE_USERNAME: "maglev"
          MAGLEV_APP_DATABASE_PASSWORD: "password"
        run: |
          bin/rails db:setup

      - name: Setup test database (SQLite)
        env:
          BUNDLE_GEMFILE: ${{ matrix.gemfile }}
          RAILS_ENV: test
          DATABASE_URL: "sqlite3:storage/maglev_test.sqlite3"
        run: |
          bin/rails db:setup

      - name: Run Rails tests (Postgres)
        env:
          BUNDLE_GEMFILE: ${{ matrix.gemfile }}
          MAGLEV_APP_DATABASE_USERNAME: "maglev"
          MAGLEV_APP_DATABASE_PASSWORD: "password"
        run: bundle exec rspec

      - name: Run Rails tests (SQLite)
        env:
          BUNDLE_GEMFILE: ${{ matrix.gemfile }}
          DATABASE_URL: "sqlite3:storage/maglev_test.sqlite3"
        run: bundle exec rspec
        
      - name: Run Javascript tests
        run: yarn test

      # NOTE: disabled because an error of eslint in the GH env
